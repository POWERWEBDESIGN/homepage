      ,{name:'Windows Server 2003 Active Directory Infrastructure (2279)',  number:'5', date:'1350613309421', class:'green', ico: 'public/img/cert/ms.jpg', img: 'public/img/cert/orginal/ms2279.jpg'}

      ,{name:'Certyfikat CCNA 2 Router and Routing Basics',                 number:'7', date:'1340613309421', class:'blue', ico: 'public/img/cert/ccna_main.png', img: 'public/img/cert/orginal/2010-04-14 20_30_04.JPG'}

      ] ">
</div>
<div class="container-full bg-light-trans container-certificate">

    <!-- Content of section -->
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12">
                <div ng-repeat="cert in certList" class="portfolio-block" data-toggle="modal" data-target="#modal{{cert.number}}">
                    <img src="{{cert.ico}}" />
                    <h5 class="service-heading">{{cert.name}}</h5>
                </div>
            </div>
        </div>
    </div>

    <div ng-repeat="cert in certList" id="modal{{cert.number}}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal{{cert.number}}" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <h5 class="text-center">{{cert.name}}</h5>
                <img src="{{cert.img}}" class="img-responsive">
            </div>
        </div>
      </div>
    </div>

</div>

<script type="text/javascript">
function centerModal() {
    
    $(this).css('display', 'block');
    var $dialog = $(this).find(".modal-dialog");
    var offset = ($(window).height() - $dialog.height()) / 2;
    
    // Center modal vertically in window
    $dialog.css("margin-top", offset);
}

$('.modal').on('show.bs.modal', centerModal);
$(window).on("resize", function () {
    $('.modal:visible').each(centerModal);
});
</script>
